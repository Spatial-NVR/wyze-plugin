id: wyze
name: Wyze
version: 2.1.2
description: Wyze camera integration using wyzecam library directly for P2P streaming (like Scrypted)
author: SpatialNVR
homepage: https://github.com/Spatial-NVR/wyze-plugin
license: MIT

runtime:
  type: python
  script: wyze_plugin.py
  setup: setup.sh
  env:
    - APP_VERSION=3.1.6.1
    - IOS_VERSION=17.1.1

capabilities:
  - video
  - audio
  - ptz

config_schema:
  type: object
  properties:
    email:
      type: string
      title: Wyze Email
      description: Wyze account email address
    password:
      type: string
      title: Wyze Password
      description: Wyze account password
      format: password
    key_id:
      type: string
      title: API Key ID
      description: Wyze Developer API key ID (recommended for reliability)
    api_key:
      type: string
      title: API Key
      description: Wyze Developer API key
      format: password
    rtsp_port:
      type: integer
      title: RTSP Port
      description: Starting port for camera streams (default 8564)
      default: 8564
  required:
    - email
    - password
